<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .produk-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .produk {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .produk h3 {
      margin-top: 0;
    }

    .produk p {
      margin: 5px 0;
    }

    .produk button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .produk button:hover {
      background-color: #45a049;
    }

    /* === Garis Kuning Animasi === */
    .garis-anim {
      height: 3px;
      background: repeating-linear-gradient(
        to right,
        yellow 0 10px,
        transparent 10px 20px
      );
      box-shadow: 0 0 10px yellow;
      animation: gerak 1s linear infinite;
      margin: 20px 0;
      border-radius: 2px;
    }

    @keyframes gerak {
      from { background-position: 0 0; }
      to { background-position: 20px 0; }
    }
  </style>
</head>
<body>

  <h1>Daftar Produk</h1>
  <div class="garis-anim"></div>

  <div class="produk-container" id="produkList">
    <!-- Produk akan ditambahkan lewat JavaScript -->
  </div>

  <script>
    const produkList = [
      { id: 'produk1', nama: 'Nomor Virtual Indonesia', harga: 10000 },
      { id: 'produk2', nama: 'Nomor Virtual US', harga: 15000 },
      { id: 'produk3', nama: 'Nomor Virtual UK', harga: 18000 },
    ];

    const container = document.getElementById('produkList');

    produkList.forEach(produk => {
      const div = document.createElement('div');
      div.className = 'produk';
      div.innerHTML = `
        <h3>${produk.nama}</h3>
        <p>Harga: Rp${produk.harga.toLocaleString()}</p>
        <button onclick="beli('${produk.id}')">Beli</button>
      `;
      container.appendChild(div);
    });

    function beli(produkId) {
      alert('Produk dibeli: ' + produkId);
      // Di sini bisa tambahkan proses pembelian (panggil API, redirect Midtrans, dll)
    }
  </script>

</body>
</html>
