<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Gustaf Hosting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e2a38;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .profile-img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #ff4ee1;
      text-shadow: 0 0 10px #ff4ee1;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      color: #7bb4ff;
      margin: 5px 0 20px;
    }
    .note {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    hr {
      border: none;
      border-top: 2px dashed yellow;
      margin: 20px 0;
    }
    .payment-method {
      margin: 20px 0;
    }
    .payment-method img {
      width: 80px;
      margin-bottom: 10px;
    }
    .qr-section {
      margin: 30px 0;
    }
    .button-red {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://your-image-url.com/profile.jpg" alt="Profile" class="profile-img">
    <h1>TRANKSAKSI</h1>
    <h2>PAYMENT GUSTAF HOSTING</h2>
    <div class="note">CATATAN: <br>.AKUKAN TRX MOHON KIRIM BUKTI</div>
    <hr />

    <div class="payment-method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Gopay_logo.svg/2560px-Gopay_logo.svg.png" alt="Gopay">
      <div>Gopay : 0895392249321</div>
    </div>

    <div class="payment-method">
      <img src="https://img1.pixhost.to/images/5210/590713855_jackystr.jpg" alt="Dana">
      <div>Dana : 0895392249321</div>
    </div>

    <div class="payment-method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Logo_ovo_purple.svg" alt="OVO">
      <div>Ovo : -</div>
    </div>

    <div class="payment-method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Logo_BRI.png/640px-Logo_BRI.png" alt="BRI">
      <div>BRI : -<br/>A/N -</div>
    </div>

    <div class="payment-method">
      <img src="https://upload.wikimedia.org/wikipedia/id/thumb/f/fd/Logo_Bank_BNI.svg/1280px-Logo_Bank_BNI.svg.png" alt="BNI">
      <div>BNI : -<br/>A/N -</div>
    </div>

    <div class="qr-section">
      <h3>SCAN QR KLICK DI BAWAH</h3>
      <div class="button-red">QRIS ALL PAYMENT</div>
      <div class="button-red">OWNER</div>
    </div>
  </div>
</body>
</html>
