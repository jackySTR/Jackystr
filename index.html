<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi JackySTR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e2a38;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
    }
    .container {
      padding: 20px;
    }
    .profile-img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #ff4ee1;
      text-shadow: 0 0 10px #ff4ee1;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      color: #7bb4ff;
      margin: 5px 0 20px;
    }
    .note {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    hr {
      border: none;
      border-top: 2px dashed yellow;
      margin: 20px 0;
    }
    .payment-method {
      margin: 20px 0;
    }
    .payment-method img {
      width: 80px;
      margin-bottom: 10px;
    }
    .qr-section {
      margin: 30px 0;
    }

    .garis-animbawah {
      height: 3px;
      background: repeating-linear-gradient(
        to left,
        yellow 0 10px,
        transparent 10px 20px
      );
      box-shadow: 0 0 10px yellow;
      animation: gerak 1s linear infinite;
      margin: 20px 0;
      border-radius: 2px;
    }

    .garis-anim {
      height: 3px;
      background: repeating-linear-gradient(
        to right,
        yellow 0 10px,
        transparent 10px 20px
      );
      box-shadow: 0 0 10px yellow;
      animation: gerak 1s linear infinite;
      margin: 20px 0;
      border-radius: 2px;
    }

    @keyframes gerak {
      from { background-position: 0 0; }
      to { background-position: 20px 0; }
    }

    .white-line {
      border: none;
      border-top: 1px solid white;
      margin: 30px 0;
    }

    .btn-qris, .btn-wa {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }

    .btn-qris {
      background: linear-gradient(45deg, #f39c12, #f1c40f);
      color: black;
      box-shadow: 0 0 10px #f1c40f;
    }

    .btn-wa {
      background-color: #25D366;
      color: white;
      box-shadow: 0 0 10px #25D366;
    }

    .btn-qris:hover, .btn-wa:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img1.pixhost.to/images/5210/590720148_jackystr.jpg" alt="Profile" class="profile-img">
    
    <h1>TRANKSAKSI</h1>
    
    <h2>PAYMENT JACKYSTR</h2>
    <div class="garis-anim"></div>
    <div class="note">NOTE:</div>
    <marquee behavior="scroll" direction="left" scrollamount="5" style="color: red; font-weight: bold; margin: 10px 0;">
      SETELAH MELAKUKAN TRANSAKSI SILAHKAN KIRIM BUKTI KE OWNER
    </marquee>
    <div class="garis-animbawah"></div>

    <div class="white-line"></div>
    <div class="payment-method">
      <img src="https://img1.pixhost.to/images/5210/590714716_jackystr.jpg" alt="Gopay">
      <div>Gopay : 0895392249321</div>
    </div>

    <div class="white-line"></div>
    <div class="payment-method">
      <img src="https://img1.pixhost.to/images/5210/590713855_jackystr.jpg" alt="Dana">
      <div>Dana : 085600436967</div>
    </div>

    <div class="white-line"></div>
    <div class="payment-method">
      <img src="https://img1.pixhost.to/images/5210/590714687_jackystr.jpg" alt="BRI">
      <div>BRI : -<br/>A/N -</div>
    </div>

    <div class="white-line"></div>
    <div class="payment-method">
      <img src="https://img1.pixhost.to/images/5210/590714641_jackystr.jpg" alt="BNI">
      <div>BNI : -<br/>A/N -</div>
    </div>

    <div class="white-line"></div>
    <div class="qr-section">
      <h3>SCAN QR KLIK DI BAWAH</h3>
      <a href="https://img1.pixhost.to/images/5209/590709151_jackystr.jpg" class="btn-qris" target="_blank">QRIS ALL PAYMENT</a>
      <div style="margin-top: 20px;">OWNER</div>
      <a href="https://wa.me/6285600436967" class="btn-wa" target="_blank">Hubungi via WhatsApp</a>
    </div>
  </div>
</body>
</html>
