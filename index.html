<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Jualan Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .product {
      margin: 20px 0;
    }

    .payment-methods img {
      width: 150px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .qris-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pembayaran Produk</h2>

    <div class="product">
      <p><strong>Nama Produk:</strong> Kaos Keren</p>
      <p><strong>Harga:</strong> Rp 100.000</p>
    </div>

    <h3>Pilih Metode Pembayaran:</h3>
    <div class="payment-methods">
      <p><strong>DANA:</strong></p>
      <p>No HP DANA: <strong>0812-XXXX-XXXX</strong></p>

      <div class="qris-container">
        <p><strong>Atau Scan QRIS:</strong></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Contoh_Kode_QRIS.png" alt="QRIS"
